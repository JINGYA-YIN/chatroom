<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>在线聊天室</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="welcome-bar">
    <span id="username-display">欢迎你, 用户</span>
    <button id="login-btn">登入</button>
    <button id="logout-btn">登出</button>
</div>

<div id="chat-container">
    <div id="chat-box"></div>
    <form id="send-form">
        <input id="message" type="text" placeholder="输入文字" required />
        <button type="submit">发送</button>
    </form>
</div>

<script src="index.js"></script>
</body>
</html>
